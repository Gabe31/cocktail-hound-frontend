<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="src/cocktail.js"></script>
        <script type="text/javascript" src="src/index.js"></script>
        <link rel="stylesheet" href="style.css">
      </head>
    
    <body>
        <h1>Cocktail Hound</h1><br>
        <p>Hunt down the best cocktails in your area!</p>

    
        <div class="form-container">

            <form id="create-cocktail-form">

            <h3>Enter the cocktail!</h3>
          
            <input id='input-title' type="text" name="title" value="" placeholder="Name of cocktail" class="input-text">
            <br><br>
            <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Description of the Cocktail"></textarea>
            <br><br>
            <input id='input-bar' type="text" name="bar" value="" placeholder="Enter the bar where it's made" class="input-text">
            <br><br>

        
            <select id="neighborhood" name="neighborhood">
              <option value="1">Greenpoint</option>
              <option value="2">Williamsburg</option>
              <option value="3">Dumbo</option>
              <option value="4">Flatiron</option>
              <option value="5">Chelsea</option>
            </select>
            <br><br>
        
            <input id= 'create-button' type="submit" name="submit" value="Create Cocktail" class="submit">
          </form>

        </div><br>

        <div id="cocktail-container">
          <h1>Your Cocktail Archive!</h1>
          <br><br>  
        </div>

        </div>
    </body>
    </html>
